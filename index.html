<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/2761b21562.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container" >
        
        <div class="calc">
            <form>
                <div class="form-input">
                    <input type="text" name="show" class="result">
                </div>
                <div>
                    <input type="button" value="CLR"  onclick="show.value =''" class="clear">
                    <input type="button" value="%" onclick="show.value +='%'" class="operator">
                    <input type="button" value="DEL"  onclick="show.value =show.value.toString().slice(0,-1)" class="delete">
                    <input type="button" value="/" onclick="show.value +='/'" class="operator">
                </div>
               
                <div>
                    <input type="button" value="7" onclick="show.value +='7'">
                    <input type="button" value="8" onclick="show.value +='8'">
                    <input type="button" value="9" onclick="show.value +='9'">
                    <input type="button" value="*" onclick="show.value +='*'" class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="show.value +='4'">
                    <input type="button" value="5" onclick="show.value +='5'">
                    <input type="button" value="6" onclick="show.value +='6'"> 
                    <input type="button" value="-" onclick="show.value +='-'" class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="show.value +='1'">
                    <input type="button" value="2" onclick="show.value +='2'">
                    <input type="button" value="3" onclick="show.value +='3'">
                    <input type="button" value="+" onclick="show.value +='+'" class="operator">
                </div>
                <div>
                    <input type="button" value="00" onclick="show.value +='00'">
                    <input type="button" value="0" onclick="show.value +='0'">
                    <input type="button" value="." onclick="show.value +='.'" class="operator">
                    <input type="button" value="=" onclick="show.value =eval(show.value)" class="equal">
                    
                </div>
            </form>
        </div>
    </div>





</body>
</html>
